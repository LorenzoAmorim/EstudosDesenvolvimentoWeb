<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício form</title>
  </head>
  <body>
    <h3>Cadstro da liga dos astronautas</h3>
    <form action="">
      <div>
        <label for="Name">Name:</label>
        <input type="text" name="nome" placeholder="nome do astronauta" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="email do astronauta" /> -
        <label for="Password">Senha:</label>
        <input type="password" name="psw" placeholder="senha" />
      </div>
      <br />
      <div>
        <label for="birthday">Data nascimento</label>
        <input type="date" name="bday" /> -
        <label for="Picture">Foto</label>
        <input type="file" name="archive" />
      </div>
      <br />
      <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="brazilian">Brasileiro</option>
          <option value="russian">Russo</option>
          <option value="chinese">Chinês</option>
          <option value="american">Americano</option>
        </select>
        Gênero -
        <label for="gender">F</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="gender">M</label>
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <br />
      <div>
        Suas principais qualidades: <br />
        <label for="inteligence">Inteligência</label>
        <input type="checkbox" name="inteligence" id="inteligence" />
        |
        <label for="resilience">Resiliência</label>
        <input type="checkbox" name="resilience" id="resilience" />
        |
        <label for="physique">Preparo físico</label>
        <input type="checkbox" name="physique" id="physique" />
        |
        <label for="education">Educação</label>
        <input type="checkbox" name="education" id="education" />
      </div>
      <br />
      <div>
        <textarea
          name="writeabout"
          id="writeabout"
          cols="28"
          rows="10"
          placeholder="porque você gostaria de ser um astronauta?"
        ></textarea>
        <br />
        <input type="submit" name="submit" id="" value="Criar" />
      </div>
    </form>
  </body>
</html>
